<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Zakat Calaculator</h1>
    <p>by Amman Uddin Ahmed</p>


    <div class="flexcolumn zakatFormDiv"> 
        <!-- GOLD & SILVER -->
        <label for="amount_goldAndSilver">Value of the gold and silver you possess?</label>
        <input id="amount_goldAndSilver" step="any" type="number" onchange="calculateZakat()"/>
        <!-- MONEY-->
            <!-- Cash at home & bank accounts -->
        <label for="amount_cashAtHome">Cash at home and in your bank account(s)?</label>
        <input id="amount_cashAtHome" step="any" type="number" onchange="calculateZakat()"/>
            <!-- Other savings -->
        <label for="amount_otherSavings">Value of any other savings you have?</label>
        <input id="amount_otherSavings" step="any" type="number" onchange="calculateZakat()"/>
            <!-- Investments & Shares -->
        <label for="amount_investments">Value of any investments or shares you have?</label>
        <input id="amount_investments" step="any" type="number" onchange="calculateZakat()"/>
            <!-- Money owed to you -->
        <label for="amount_owedToYou">How much money is owed to you?</label>
        <input id="amount_owedToYou" step="any" type="number" onchange="calculateZakat()"/>
        <!-- BUSINESS ASSETS -->
            <!-- Stock Value -->
        <label for="amount_businessAssets">Stock value of any business assets?</label>
        <input id="amount_businessAssets" step="any" type="number" onchange="calculateZakat()"/>
        <!-- SHORT TERM LIABILITIES -->
            <!-- Money you owe -->
        <label for="amount_moneyYouOwe">How much money do you owe?</label>
        <input id="amount_moneyYouOwe" step="any" type="number" onchange="calculateZakat()"/>
            <!-- Other outgoings due -->
        <label for="amount_otherOutgoingsDue">Any other outgoings due?</label>
        <input id="amount_otherOutgoingsDue" step="any" type="number" onchange="calculateZakat()"/>
    </div>

    <div class="flexcolumn zakatResultsDiv">
            <!-- Net assets -->
        <label for="amount_netAssets">Net assets (amount eligble for Zakat)</label>
        <input id="amount" type="text" readonly="readonly" onchange="calculateZakat()"/>
            <!-- Zakat total -->
        <label for="amount_zakatTotal">Your Zakat Total (2.5% of net assets)</label>
        <input id="amount_moneyYouOwe" type="text" readonly="readonly"/>

        <button id="calculateZakatButton" type="button" aria-label="Calculate Zakat" >Calculate Zakat</button>

    </div>


    <script>
        console.log("Hello world!");
    </script>
</body>
</html>
